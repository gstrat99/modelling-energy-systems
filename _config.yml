# Learn more at https://jupyterbook.org/customize/config.html

title: Modelling energy systems
author: Stefan Pfenninger
# logo: images/logo-text.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution

latex:
  latex_documents:
    targetname: book.tex

sphinx:
  config:
    bibtex_reference_style: author_year
    html_show_copyright: false
    # Custom analytics:
    # html_js_files: [ ['https://plausible.io/js/script.js', {'defer': 'defer', 'data-domain': 'yourdomain.com'}] ]
    myst_substitutions:
      circle_1: '<span class="circ circ-params">1</span>'
      circle_2: '<span class="circ circ-variables">2</span>'
      circle_3: '<span class="circ circ-objective">3</span>'
      circle_4: '<span class="circ circ-constraints">4</span>'
      circle_1_params: '<span class="circ circ-params">1</span> <span class="circ-text params">Parameters</span>'
      circle_2_variables: '<span class="circ circ-variables">2</span> <span class="circ-text variables">Variables</span>'
      circle_3_objective: '<span class="circ circ-objective">3</span> <span class="circ-text objective">Objective</span>'
      circle_4_constraints: '<span class="circ circ-constraints">4</span> <span class="circ-text constraints">Constraints</span>'

exclude_patterns: [.pixi, Thumbs.db, .DS_Store, README.md, "**.ipynb_checkpoints", "**BUILD-IGNORE**", "_assets"]

bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/sjpfenninger/modelling-energy-systems  # Online location of your book
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  home_page_in_navbar: false
  use_issues_button: true
  # use_repository_button: true
  # favicon: images/favicon.ico
  extra_footer: |
    <p>License: <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International</a></p>
